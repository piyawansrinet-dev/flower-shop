<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ร้านดอกไม้</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#fff5f8;
}

/* ===== HEADER ===== */
header{
  background:#ff8fab;
  color:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav a{
  color:white;
  margin:0 8px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}
nav a:hover{
  text-decoration:underline;
}

/* ===== AUTH ===== */
.auth a{
  background:white;
  color:#ff4f9a;
  padding:6px 14px;
  border-radius:20px;
  text-decoration:none;
  margin-left:5px;
}
.auth span{
  margin-right:10px;
}

/* ===== CENTER LOGIN ===== */
.center-auth{
  height:70vh;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}
.center-auth a{
  background:#ff69b4;
  color:white;
  padding:15px 30px;
  border-radius:30px;
  text-decoration:none;
  font-size:18px;
}

/* ===== CATEGORY ===== */
.container{
  padding:30px;
}
h2{
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:30px;
}
.card{
  background:white;
  border-radius:15px;
  padding:30px;
  text-align:center;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.2s;
}
.card:hover{
  transform:scale(1.05);
  background:#ffe4ec;
}

/* ===== FOOTER ===== */
footer{
  background:#ffd6e0;
  text-align:center;
  padding:15px;
  margin-top:40px;
}
/* ===== BANNER ===== */
.banner{
  width:100%;
  height:400px;
  background:url("fac.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}
.banner h1{
  background:rgba(255,255,255,0.7);
  padding:20px 40px;
  border-radius:30px;
  color:#ff4f9a;
}

</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
<!-- ===== BANNER ===== -->
<div class="banner">
  <h1></h1>
</div>

  <nav>
    <a onclick="goCategory('bouquet')">ช่อดอกไม้</a>
    <a onclick="goCategory('garland')">พวงมาลัย</a>
    <a onclick="goCategory('worship')">ดอกไม้ไหว้พระ</a>
    <a onclick="goCategory('funeral')">งานศพ</a>
    <a onclick="goCategory('offering')">ของไหว้</a>
  </nav>

  <div class="auth" id="authArea"></div>
</header>

<!-- ===== LOGIN / REGISTER CENTER ===== -->
<div class="center-auth" id="centerAuth">
  <a href="login.html">เข้าสู่ระบบ</a>
  <a href="register.html">สมัครสมาชิก</a>
</div>

<!-- ===== CATEGORY SECTION ===== -->
<div class="container">
  <h2>PONG FLOWER</h2>

  <div class="grid">
    
  </div>
</div>

<footer>
  © 2026 ร้านดอกไม้ 
</footer>

<script>
function goCategory(cat){
  localStorage.setItem("category",cat);
  window.location.href="shop.html";
}

function renderAuth(){
  const user = localStorage.getItem("user");
  const auth = document.getElementById("authArea");
  const center = document.getElementById("centerAuth");

  if(user){
    auth.innerHTML = `<span>สวัสดี ${user}</span>
    <a href="#" onclick="logout()">ออกจากระบบ</a>`;
    center.style.display="none";
  }else{
    auth.innerHTML = "";
    center.style.display="flex";
  }
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

renderAuth();
</script>

</body>
</html>
